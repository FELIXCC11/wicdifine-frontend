name: "Deploy Now: Execute Build"

on:
  workflow_call:
    inputs:
      site-url:
        required: true
        type: string
      branch-id:
        required: true
        type: string

env:
  DEPLOYMENT_FOLDER: .next

jobs:
# Please do not rename this job
  build-project:
    name: build wicdifine-frontend
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: v18

      - name: Build Node assets
        env:
          CI: true
          NEXT_PUBLIC_API_URL: http://localhost:8082
          NEXT_PUBLIC_APP_NAME: WICFIN
          NODE_ENV: production
          PYTHON_BACKEND_URL: http://localhost:8082
          SITE_URL: ${{ inputs.site-url }}
        run: npm install && npm run build:css

      - name: Run script
# uncomment the following lines if you want to add environment variables for this step
#        env:
#          MY_ENV_VAR: value-for-my-env-var
#          MY_SECRET_ENV_VAR: ${{ secrets.MY_SECRET }} # here you can find information how to create secrets: https://docs.github.com/en/actions/security-guides/encrypted-secrets
        run: npx next build

# Please do not touch the following action
      - name: Store deployment content
        uses: ionos-deploy-now/artifact-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-us.ionos.space
          project-id: 84a26f65-afac-4f70-a03b-7101b7b4c8ac
          branch-id: ${{ inputs.branch-id }}
          version: ${{ github.sha }}
          folder: ${{ env.DEPLOYMENT_FOLDER }}
          config-file: .deploy-now/wicdifine-frontend/config.yaml
          action: upload
